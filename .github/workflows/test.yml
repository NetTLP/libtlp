name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true 
    - name: Configure
      run: mkdir build && cd build && cmake ..
    - name: Build
      run: cmake --build build
    - name: Debug
      run: ls && echo 'hoge' && ls build
    - name: Test
      run: cd build && ./unit_test
